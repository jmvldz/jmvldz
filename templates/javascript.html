{% include 'analytics.html' %}

<script src="{{ url_for('static', filename='js/jquery-1.7.2.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/smooth-scroll2.js') }}" type="text/javascript"></script>
<script src="{{ url_for('static', filename='js/jquery.sticky.js') }}" type="text/javascript"></script>
<script src="{{ url_for('static', filename='js/jquery.easing.1.3.js') }}" type="text/javascript"></script>
<script src="{{ url_for('static', filename='js/jquery.elastislide.js') }}" type="text/javascript"></script>
<script src="{{ url_for('static', filename='img/fancybox/jquery.fancybox-1.3.4.pack.js') }}" type="text/javascript"></script>
<script src="{{ url_for('static', filename='js/contact-form.js') }}"></script>

<!-- Sticky background navigation -->
<script>
    $(document).ready(function(){
        $(".nav_bg").sticky({topSpacing:80});
    });
</script>

<!-- caroussel slider -->
<script>
$('#carousel').elastislide({
    imageW  : 180
});
</script>

<!-- fancybox -->
<script type="text/javascript">
    $(document).ready(function() {

    /* This is basic - uses default settings */

    $("a.single_image").fancybox();

    /* Using custom settings */

    $("a#inline").fancybox({
        'hideOnContentClick': true
    });

    /* Apply fancybox to multiple items */

    $("a.group").fancybox({
        'transitionIn'	:	'elastic',
        'transitionOut'	:	'elastic',
        'speedIn'		:	600, 
        'speedOut'		:	200, 
        'overlayShow'	:	false
    });

    });
</script>
